<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">

</head>
<body>

  <section>
    <div class="max-length">
      <h1 class="push-none normal">Want to go to Mars?</h1><hr>

      <fieldset>

          <h2 class="italic">Personal details</h2>
        </legend>
      </fieldset>
          <form class="" action="https://formspree.io/zand0025@algonquinlive.com" method="POST">
            <div class="push">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" required>
            </div>
            <div class="push">
              <label for="age">Age</label>
              <input id="age" type="text" name="age" required>

              <input id="email" type="email" name="email" required>

            <div class="push">

              <select id="fitness" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>

                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="push">
              <label for="address">Address</label>
              <textarea id="address" name="message-1" required></textarea>
            </div>
            <fieldset>
              <legend>
        <h2 class="italic">Mission statement</h2>
      </legend>
    </fieldset>
        <div class="push">
          <label for="mars">Why do you want to go to Mars?</label>
          <textarea id="mars" name="message" required></textarea>
        </div>
        <div>
          <button class="btn" type="submit">Register for the trip!</button>

        </div>

      </form>
    </div>
  </section>
