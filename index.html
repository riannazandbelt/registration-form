<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section class="pad-t-2 gutter">
    <div class="max-length">
      <h1 class="push normal exa">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <fieldset class="push-none">
        <legend class="italic normal giga">Personal details</legend>
      </fieldset>
      <form class="grid" action="https://formspree.io/zand0025@algonquinlive.com" method="POST">
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push age">
          <label for="age">Age</label>
          <input id="age" type="text" name="age" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push fitness">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="address">Address</label>
          <textarea id="address" name="message-1" required></textarea>
        </div>
        <fieldset class="unit xs-1 s-1 m-1 l-1">
          <legend class="unit xs-1 s-1 m-1 l-1 italic normal giga">Mission statement</legend>
        </fieldset>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="mars">Why do you want to go to Mars?</label>
          <textarea id="mars" name="message" required></textarea>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 text-center push">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <input type="hidden" name="_subject" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
